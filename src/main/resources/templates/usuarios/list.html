<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Personajes</title>
</head>
<body>


<div class="container">
    <div style="text-align: center;"><h1>Lista Personajes</h1></div>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/personaje/new'}">Nuevo Personaje</a>
    <!--Buscador-->
    <div class="input-group">
        <form method="post" th:action="@{/personaje/buscar}">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" name="palabra"/>
            <button type="submit" class="btn btn-outline-primary" data-mdb-ripple-init>Buscar</button>
        </form>
    </div>
    <!---->
    <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
    <div th:if="${err != null}" th:text="${err}" class="alert alert-danger" role="alert"></div>
    <table class="table table-striped table-responsive">
        <tr>
            <th>#</th>
            <th scope="col">Nombre</th>
            <th scope="col" >Wiki Url</th>
            <th scope="col">Identidad</th>
            <th scope="col">Afiliación</th>
            <th scope="col">Ojos</th>
            <th scope="col">Pelo</th>
            <th scope="col">Sexo</th>
            <th scope="col">Gsm</th>
            <th scope="col">Alive</th>
            <th scope="col">Apariciones</th>
            <th scope="col">Primera aparición</th>
            <th scope="col">Año</th>


            <th></th>
            <th></th>
        </tr >
        <tr th:each="personaje,obj: ${listaPersonajes}">
            <td th:text="${obj.index + 1}"></td>
            <td th:text="${personaje.name}"></td>
            <td th:text="${personaje.url}"></td>
            <td th:text="${personaje.identity}"></td>
            <td th:text="${personaje.align}"></td>
            <td th:text="${personaje.eye}"></td>
            <td th:text="${personaje.hair}"></td>
            <td th:text="${personaje.sex}"></td>
            <td th:text="${personaje.gsm}"></td>
            <td th:text="${personaje.alive}"></td>
            <td th:text="${personaje.appearances}"></td>
            <td th:text="${personaje.firstAppearance}"></td>
            <td th:text="${personaje.year}"></td>


            <td><a class="btn btn-primary" th:href="@{'/personaje/edit' + '?id=' + ${personaje.id}}">Editar</a>
            </td>
            <td><a class="btn btn-danger" th:href="@{'/personaje/delete' + '?id=' + ${personaje.id}}">Borrar</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
